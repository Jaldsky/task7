<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script>
	function runAjax() {
		var R=new XMLHttpRequest();
		R.open('GET','tv.xml',true);
		R.send();
		R.onload=function(){
			var s='';

			<!-- разбор XML -->
			var mydata=R.responseXML;
			var programms=mydata.querySelectorAll('programme');
			for (var i=0;i<programms.length;i++) {
				s+='<p>'+programms[i].querySelector('title').childNodes[0].nodeValue+'</p>';
			}
			<!-- /разбор XML -->

			document.getElementById('output').innerHTML=s;

		}
	}
	</script>
</head>
<body onLoad="runAjax()">
	<div id="output"></div>
</body>
</html>
